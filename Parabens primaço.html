<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday!</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f0f0f0;
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-top: 50px;
  }
  h1 {
    color: #333;
  }
  p {
    color: #666;
  }
  select {
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
  }
  button {
    background-color: #ffd700; /* Gold color */
    color: #333;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
  }
  button:hover {
    background-color: #ffdb58; /* Lighter gold color */
  }
</style>
</head>
<body>

<div class="container">
  <h1>Enter Your Birthday Details</h1>
  <form id="birthdayForm">
    <label for="name">Your Name:</label><br>
    <input type="text" id="name" name="name" required><br>
    <label for="birthdate">Your Birthdate:</label><br>
    <input type="date" id="birthdate" name="birthdate" required><br><br>
    <button type="submit">Submit</button>
  </form>
  <div id="birthdayMessage" style="display: none;">
    <h2>Happy Birthday!</h2>
    <p id="birthdayPerson"></p>
    <label for="pitbullSongs">Choose a Pitbull song:</label><br>
    <select id="pitbullSongs">
      <option value="https://www.learningcontainer.com/wp-content/uploads/2020/02/Pitbull-Fireball.mp3">Fireball</option>
      <option value="https://www.learningcontainer.com/wp-content/uploads/2020/02/Pitbull-Give-Me-Everything.mp3">Give Me Everything</option>
      <option value="https://www.learningcontainer.com/wp-content/uploads/2020/02/Pitbull-Rain-Over-Me.mp3">Rain Over Me</option>
      <option value="https://www.learningcontainer.com/wp-content/uploads/2020/02/Pitbull-Timber-ft.-Ke%24ha.mp3">Timber</option>
    </select><br><br>
    <button id="playButton">Play Song</button>
    <audio id="selectedSong" preload="auto"></audio>
  </div>
</div>

<script>
  // Get elements
  const birthdayForm = document.getElementById('birthdayForm');
  const birthdayMessage = document.getElementById('birthdayMessage');
  const birthdayPerson = document.getElementById('birthdayPerson');
  const playButton = document.getElementById('playButton');
  const selectElement = document.getElementById('pitbullSongs');
  const audio = document.getElementById('selectedSong');

  // Add submit event listener to the form
  birthdayForm.addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission behavior
    const name = document.getElementById('name').value;
    birthdayPerson.textContent = `Happy Birthday, ${name}!`;
    birthdayForm.style.display = 'none';
    birthdayMessage.style.display = 'block';
  });

  // Add click event listener to the button
  playButton.addEventListener('click', function() {
    const selectedSong = selectElement.value;
    if (selectedSong) {
      audio.src = selectedSong;
      audio.play();
    }
  });
</script>

</body>
</html>
